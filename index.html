<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
    <title>GitHub Search App</title>
</head>
<body>
<main class="container">
    <section class="search">
        <div class="listReposFavorite inactive">
            <div class="listTitle">
                <p class="column">Name:</p>
                <p class="column">Owner:</p>
                <p class="column">Stars:</p>
            </div>
        </div>
        <form action=""></form>
        <label class="label" for="requestInput">Your request to GitHub:</label>
        <input type="text" id="requestInput" placeholder="Write your request here...">
        <div class="listRepos inactive"></div>
    </section>
</main>
</body>
</html>
